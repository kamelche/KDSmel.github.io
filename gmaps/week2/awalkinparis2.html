<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    
    
    <!--################################################################################################## -->


        <meta charset="utf-8">
        
          <!-- Load the stylesheet --->
<link rel="stylesheet" type="text/css" href="/gmaps/css/style.css">
	<!-- Responsive Design --->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Navbar Design --->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--################################################################################################# -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 625px;
        /* The height is 400 pixels */
        width: 1200px;
        /* The width is the width of the web page */
	align-items: center;
	text-align : center;

      }
    </style>
    <script>
// This example uses the Google Maps JavaScript API's Data layer
// to create a rectangular polygon with 2 holes in it.
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: { lat: 48.86393476909431, lng: 2.3135697264418837 },
	   
  });
  // My last walking path in Paris.
const path001 = [
{ lat: 48.86389251564991, lng: 2.3135802894831428},
{ lat: 48.864704175027086, lng: 2.3136553913353985},
 ];
const path01 = [
{lat: 48.864704175027086, lng: 2.3136553913353985},
{ lat: 48.86480298483328,  lng: 2.317904010415102},
 ];
const path1 = [
{ lat: 48.86480298483328,  lng: 2.317904010415102},
{ lat: 48.86483121617065, lng: 2.3186550289392924},
 ];
const path2 = [
{ lat: 48.86483121617065, lng: 2.3186550289392924},
{ lat: 48.86469005932456, lng: 2.3193953186274223},
 ];
const path3 = [
{ lat: 48.86469005932456, lng: 2.3193953186274223},
{ lat: 48.86440068654533, lng: 2.32032872736463},
 ];
const path4 = [
{ lat: 48.86440068654533, lng: 2.32032872736463},
{ lat: 48.865304088706985, lng: 2.3210368305445166},
 ];
const path5 = [
{ lat: 48.865304088706985, lng: 2.3210368305445166},
{ lat: 48.86407602241398, lng: 2.321444526314792},
 ];
const path6 = [
{ lat: 48.86407602241398, lng: 2.321444526314792},
{ lat: 48.86385722583113, lng: 2.3218093067408265},
 ];

const path7 = [
{ lat: 48.86385722583113, lng: 2.3218093067408265},
{ lat: 48.86104807499566, lng: 2.3299524933100204},
 ];

const path9 = [
{ lat: 48.86104807499566, lng: 2.3299524933100204},
{ lat: 48.86066692176691, lng: 2.3376557976008163},
 ];

  
  // My Starting point of the quick walking tour
   const paris = { lat: 48.86393476909431, lng: 2.3135697264418837};
     // The marker, positioned at Pont Alexandrie
   const marker1 = new google.maps.Marker({
          position: paris,
          map: map,
        });
  // My Ending point of the quick walking tour
   const lelouvre = { lat: 48.86066692176691, lng: 2.3376557976008163};
     // The marker, positioned at LeLouvre
   const marker2 = new google.maps.Marker({
          position: lelouvre,
          map: map,
        });	

      
  map.data.add({
    geometry: new google.maps.Data.Polygon([
    path1,
    path2,
    path3,
    path4,
    path5,
    path6,
    path7,
    path9,
    path001,
    path01,
    ]),
  });
}
    </script>
  </head>
  <body>
<!--################################################################################################# -->

	<!--################################################################################################# -->
     <!--The div element for the map -->
  	<div id="map"></div>
  </body>
</html>
